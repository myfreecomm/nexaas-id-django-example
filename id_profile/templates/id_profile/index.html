<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Example application</title>
    <script>
      function initWidget(NexaasID) {
        var wrapper = document.getElementById('widgetWrapper');
        NexaasID.createUserWidget(wrapper);
      }
    </script>
    <script src="{{widget}}&callback=initWidget"></script>
  </head>

  <body>

    <nav class="main-nav">
      <h1>Django App</h1>
      <div id="widgetWrapper"></div>
    </nav>

    <img src="{{user.picture}}" alt="{{user.email}}" />
    <h2>Hi {{user.full_name}}!</h2>

    <div>
      <div>
        <strong>E-mail</strong>
        <p>{{user.email}}</p>
      </div>

      <div>
        <strong>Birth</strong>
        <p>{{user.birth}}</p>
      </div>

      <div>
        <strong>Language</strong>
        <p>{{user.language}}</p>
      </div>

      <div>
        <strong>Timezone</strong>
        <p>{{user.timezone}}</p>
      </div>
    </div>
  </body>
</html>
